<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>State Capital Lookup</title>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 m-auto">
          <h3 class="text-center bg-3 mb-4">
            <i class="fas fa-flag-usa"></i> State Capital Lookup
          </h3>
          <div class="form-group">
            <input
              id="search"
              type="text"
              class="form-control form-control-lg"
              placeholder="Enter state name or abbreviation..."
            />
          </div>

          <!-- This is where the data will show up -->
          <div id="match-list"></div>
        </div>
      </div>
    </div>
  </body>
</html>
