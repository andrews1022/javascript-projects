<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="app.css" />
		<link rel="shortcut icon" type="image/png" href="img/favicon.png" />
		<title>Startup Generator</title>
	</head>

	<body>
		<header class="header">
			<div class="header-box">
				<h1 class="header-heading">Startup Generator</h1>
			</div>
			<p class="header-text">
				Got developers block? Use this site to generate a random startup idea, and get building!
			</p>
		</header>

		<main>
			<div class="generate">
				<p class="generate-quote">"Hey! I got this great idea for a start-up!"</p>
				<p class="generate-quote">"Yeah? What's it about?"</p>

				<button class="generate-btn" id="generate-btn">Generate</button>
				<p class="generate-output" id="generated-text"></p>
			</div>
		</main>

		<footer class="footer">
			<p class="footer-text">
				Copyright &#169; by Andrew Shearer.
				<a
					href="https://github.com/andrews1022/startup-generator"
					target="__blank"
					class="footer-icon"
				>
					<i class="fab fa-github"></i>
				</a>
			</p>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
