<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Custom PDF Viewer</title>
  </head>

  <body>
    <div class="top-bar">
      <button class="btn" id="prev-page">
        <i class="fas fa-arrow-circle-left icon-left"></i> Previous Page
      </button>
      <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>
      <button class="btn" id="next-page">
        Next Page <i class="fas fa-arrow-circle-right icon-right"></i>
      </button>
      <div id="extra-controls">
        <button class="btn-zoom" id="zoom-in">
          <i class="fas fa-plus-circle"></i>
        </button>
        <button class="btn-zoom" id="zoom-out">
          <i class="fas fa-minus-circle"></i>
        </button>
        <button class="btn-zoom" id="zoom-reset">
          <i class="fas fa-compress-arrows-alt"></i>
        </button>
        <a href="./docs/sample.pdf" download="">
          <button class="btn-zoom" id="zoom-reset">
            <i class="fas fa-download"></i>
          </button>
        </a>
      </div>
    </div>

    <div class="pdf-box">
      <canvas id="pdf-render"></canvas>
    </div>

    <!-- PDF JS CDN -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
