<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>Gradient Background Generator</title>
  </head>
  <body class="gradient">
    <div class="wrapper">
      <h1 class="text-color">Background Generator</h1>

      <!-- Color picker inputs -->
      <input class="color1" type="color" name="color1" value="#00ff00" />
      <input class="color2" type="color" name="color2" value="#ff0000" />
      <button class="random">Random Colors</button>

      <h2 class="text-color">Current CSS Background</h2>

      <!-- Blank header to inject CSS styles to -->
      <h3 class="css-output"></h3>
    </div>
  </body>
</html>
