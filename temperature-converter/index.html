<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="app.css" />
    <title>Temperature Converter</title>
  </head>

  <body>
    <div class="wrapper">
      <h1 class="heading">Temperature Converter</h1>

      <div class="input-row">
        <div class="input-box">
          <span>Celsius</span>
          <input class="temp-input" type="number" id="celsius-input" />
        </div>
        <div class="input-box">
          <span>Fahrenheit </span>
          <input class="temp-input" type="number" id="fahrenheit-input" />
        </div>
        <div class="input-box">
          <span>Kelvin</span>
          <input class="temp-input" type="number" id="kelvin-input" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
